<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mini login</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
                <div class="top-container">
                    <div class="logo-container">
                        <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png" alt="Kajabi-logo">
                    </div>
                <h3>Sign In</h3>
                <p>Need an account? <a class="get-started" href="#">Get started!</a></p>
            </div>
            <form action="submit">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="check-ctr">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="pw-forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="img-container"></div>
    </div>
</body>
</html>
